<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K8s Extension - bac.thanh.vo@topicus.nl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Tom Select CSS -->
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />

<!-- Tom Select JS -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7); /* l·ªõp m·ªù n·ªÅn */
      z-index: 9999; /* ƒë·∫£m b·∫£o n·∫±m tr√™n m·ªçi th√†nh ph·∫ßn kh√°c */
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px); /* l√†m m·ªù background */
    }

    .loading-overlay {
      display: flex;
    }

  </style>
</head>
<body class="p-4">
  <div class="container">
    <div id="loading-spinner" class="loading-overlay text-center" style="display: none;">
      <div>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2">Loading, please wait...</div>
      </div>
    </div>

    <h2 class="mb-4">Edit Pod Config File</h2>
      <div class="mb-3">
        <label class="form-label">Namespace</label>
        <select id="namespace-select" class="form-select">
          <option value=""></option>
        </select>
      </div>

      <div class="mb-3">
      <label for="pod-prefix" class="form-label">Pod name starts with:</label>
      <input id="pod-prefix" type="text" class="form-control" placeholder="e.g. kmdemo then enter" />
    </div>

      <div class="mb-3">
        <label class="form-label">Top 100 Pods</label>
        <select id="pod-select" class="form-select">
          <option value=""></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Config Files in Pod</label>
        <select id="file-select" class="form-select">
          <option value=""></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Config File Content (Ctrl + F for search)</label>
        <div id="file-content" style="height: 500px; width: 100%;"></div>
      </div>

      <button id="reload-btn" class="btn btn-secondary ms-2">üîÑ Reset</button>

      <button type="button" id="save-btn" class="btn btn-success">Save File</button>

    <div id="status" class="mt-3 text-muted"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <script>
    const editor = ace.edit("file-content");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/xml");
  </script>
  <script src="edit-file.js"></script>
</body>
</html>
